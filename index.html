<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>成语文生图展示</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div id="container">
    <h1 id="idiom-title">画蛇添足</h1>
    <!-- 使用ul标签展示提示词 -->

            <li>一个蛇</li>
            <li>长着脚</li>
        </ul>
        <ul id="text-list"></ul>
    <div id="image-container">
        <img id="generated-image" src="./img/image.png" alt="生成的图片">
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
